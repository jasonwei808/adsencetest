<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense 测试页面</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google AdSense 测试代码 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3940256099942544" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>欢迎来到测试网站</h1>
    </header>

    <main>
        <article>
            <h2>主要内容</h2>
            <p>这是网站的主要内容区域。在实际使用时，您应该在这里放置真实的内容。</p>
            <p>为了更好地测试广告展示效果，我们需要添加更多的内容。</p>
        </article>

        <!-- 测试广告单元 -->
        <div style="min-height:200px; margin:20px 0;">
            <!-- 自适应广告单元 -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3940256099942544"
                 data-ad-slot="6978759866"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <article>
            <h2>更多内容</h2>
            <p>这是更多的内容区域，用于测试广告的展示效果。</p>
        </article>
    </main>

    <footer>
        <p>© 2024 测试网站</p>
    </footer>
</body>
</html>
