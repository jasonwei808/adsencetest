<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense 测试页面</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google AdSense 测试代码 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3940256099942544" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>欢迎来到测试网站</h1>
    </header>

    <main>
        <article>
            <h2>主要内容</h2>
            <p>这是网站的主要内容区域。在实际使用时，您应该在这里放置真实的内容。</p>
            <p>为了更好地测试广告展示效果，我们需要添加更多的内容。Google AdSense 通常需要足够的内容来确定广告的相关性。</p>
            <p>这是一些示例文本，用来增加页面内容的丰富度。在实际使用中，您应该用真实的、有价值的内容替换这些文本。</p>
        </article>

        <!-- 自动广告 -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3940256099942544" crossorigin="anonymous"></script>
        <!-- 测试广告 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-3940256099942544"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <article>
            <h2>更多内容</h2>
            <p>这是更多的内容区域，用于测试广告的展示效果。添加更多的内容可以帮助 AdSense 更好地理解页面内容。</p>
            <p>在实际应用中，这里应该放置对用户有价值的内容。内容质量对于 AdSense 的展示效果很重要。</p>
        </article>
    </main>

    <footer>
        <p>© 2024 测试网站</p>
    </footer>

    <!-- 页面级广告 -->
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({
              google_ad_client: "ca-pub-3940256099942544",
              enable_page_level_ads: true
         });
    </script>
</body>
</html>
